{% extends "base.html" %}

{% block content %}
<div class="card">
    <h1 class="card-title">ادفع فواتيرك</h1>
    <p class="card-subtitle">ادفع أي فاتورة بسهولة قم بإدخال رقم الهاتف و اختار الفاتورة و اضغط على دفع الفواتير</p>
    
    <p class="service-label">اختر الخدمة المطلوبة</p>
    
    <a href="{{ url_for('pay_bills') }}" class="button-card">
        <div class="orange-button">
            <div class="custom-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 6.8C4 5.11984 4 4.27976 4.32698 3.63803C4.6146 3.07354 5.07354 2.6146 5.63803 2.32698C6.27976 2 7.11984 2 8.8 2H15.2C16.8802 2 17.7202 2 18.362 2.32698C18.9265 2.6146 19.3854 3.07354 19.673 3.63803C20 4.27976 20 5.11984 20 6.8V22L17.5 20.5L15 22L12.5 20.5L10 22L7.5 20.5L5 22V6.8Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 7H16" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M8 11H16" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M8 15H13" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </div>
            <span>دفع الفواتير</span>
        </div>
    </a>
    
    <a href="{{ url_for('recharge') }}" class="button-card">
        <div class="orange-button">
            <div class="custom-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="5" width="20" height="14" rx="2" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="16" cy="12" r="2" stroke="white" stroke-width="1.5"/>
                    <path d="M7 12H11" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M9 10L9 14" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </div>
            <span>تعبئة الرصيد</span>
        </div>
    </a>
</div>
{% endblock %}
